# Creates an entry in html/changelogs automatically, to eventually be compiled by compile_changelogs
name: Auto Changelog
on:
  pull_request_target:
    types:
      - closed
    branches:
      - master
permissions:
  contents: write
jobs:
  auto_changelog:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run auto changelog
        uses: actions/github-script@v7
        with:
          script: |
            const { processAutoChangelog } = await import('${{ github.workspace }}/tools/changelog/autoChangelog.js')
            await processAutoChangelog({ github, context })
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGELOG_TOKEN }}
          GIT_EMAIL: "action@github.com"
          GIT_NAME: "Changelogs"
