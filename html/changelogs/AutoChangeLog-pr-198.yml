author: Ossa88
changes:
  - {bugfix: some frontiersmen weapons now have properly set attachment offsets.}
  - {bugfix: long scope uses the proper sprite.}
  - {bugfix: shotguns can take slings again}
  - {bugfix: rust-red smg guys now have an smg rather than ringneck}
  - {bugfix: vi mobs no longer drop double corpses}
  - {rscdel: raleigh hallway trashcan}
  - {rscadd: Added Military Ringneck and Cobra variants to cargo.}
  - {bugfix: camera consoles now refresh instead of reopen}
  - {rscadd: Minuteman SSUs start with the CLIP gas mask now.}
  - {refactor: 'reskinning code improvments, moved down to obj/item.'}
  - {rscadd: 'Broadcast Cameras, for sector-wide media journalism!'}
  - {balance: 'SecureEye is unrestricted, so that you too can tune into a livestream!'}
  - {rscadd: A considerable amount of new moth plushies may now be brought with you
      out of cryogenic storage.}
  - {bugfix: Minor typo on the lovers moth plushie.}
  - {balance: buckshot now loses ap as it travels. starts at -20 ap}
  - {bugfix: unloading machines no longer pick up ice}
  - {rscadd: Reagent scanner now give the temperature of the reagent.}
  - {rscadd: rations now tell you what food groups are in them so you can avoid eating
      food that you might not want to eat}
  - {rscadd: New outpost}
  - {rscadd: Indestructible hematite subtype}
  - {rscadd: Safe atmos rockplanet tile subtypes}
  - {rscadd: Safe snow tile subtypes}
  - {rscadd: proper plastitanium glass indestructible turf}
  - {rscadd: Crates ordered from the outpost now arrive via conveyor to the hangar
      of the ship that ordered them.}
  - {rscadd: Indestructible outpost variants of conveyors and plastic flaps}
  - {rscdel: Removed cargo delivery beacons}
  - {rscadd: Ports Demolition Mod from tg}
  - {rscadd: some items now deal more damage when attacking structures.}
  - {rscadd: Added a Hardliners stamp.}
  - {rscadd: SRM have a box again. no watching your crew rot to death cause you don't
      come with a pen.}
  - {imageadd: 'Adds new recolorable scarves, hoodies, sneakers, berets and beanies!
      Simply select it on loadout.'}
  - {rscdel: Miscellaneous outfits that have barely seen any use.}
  - {balance: Kansatsu balanced.}
delete-after: true
